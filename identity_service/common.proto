syntax = "proto3";

option go_package = "proto-storage_academy/identity_service";

package appelis.academyVendored.identity.common.v1;

message Token {
    string data = 1;
}

enum TokenError {
    UNKNOWN_TOKEN_ERROR = 0;
    INVALID_TOKEN = 1;
}

enum PermissionError {
    UNKNOWN_PERMISSION_ERROR = 0;
    UNAUTHORIZED = 1;
}