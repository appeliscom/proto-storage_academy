syntax = "proto3";

option go_package = "proto-storage_academy/academy_codes_service";

package appelis.academyCodes.v1;

import "proto-storage_academy/identity_service/common.proto";
import "google/protobuf/timestamp.proto";

service AcademyCodesPublic {
  rpc UseCode (UseCodeRequest) returns (UseCodeResponse) {}
}

message UseCodeRequest {
  appelis.academyVendored.identity.common.v1.Token token = 1;
  string courseId = 2;
  string couponCode = 3;
  string ticketUrl = 4;
  string orderId = 5;
  google.protobuf.Timestamp dateApplied = 6;
}

message UseCodeResponse {
  message UseCodeInvalidPayload {}

  oneof payload {
    appelis.academyVendored.identity.common.v1.TokenError tokenErr = 1;
    appelis.academyVendored.identity.common.v1.PermissionError permErr = 2;
    UseCodeInvalidPayload invalidPayload = 3;
  }
}
